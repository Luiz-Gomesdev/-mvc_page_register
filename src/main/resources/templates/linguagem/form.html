<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
<div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}">
	</div>
	<div class="card">
		<div class="card-header">
			<p class="text-primary">Nova Linguagem</p>
		</div>
		<div class="card-body">
			<form method="POST" th:object="${linguagem}">
				<div class="form-group mb-3">
					<label for="nome">Linguagem</label> 
					<input
						class="form-control" type="text" th:field="*{nome}" required></input>
						<div class="text-danger" th:if= "${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
						<label for="ide">IDE</label> <input
						class="form-control" type="text" th:field="*{ide}" required></input>
							<label for="versao">Vers√£o</label> <input
							class="form-control" type="text" th:field="*{versao}" required></input>
				</div>
				<button type="submit" class="btn btn-primary">Salvar</button>
			</form>
		</div>
	</div>
</div>

</html>
